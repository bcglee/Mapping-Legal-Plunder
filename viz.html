<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lucca Debt</title>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <style type="text/css">
            .Lucca {fill: #fff; stroke: black; stroke-width: 1px;}
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var width = 960;
            var height = 960;
            
            // define map projection
            var projection = d3.geoAlbers()
                    .center([-2, 44])
                    .rotate([347, 0])
                    .parallels([35, 45])
                    .scale(10000)
                    .translate([width / 2, height / 2]);

            // define path generator
            var path = d3.geoPath()
                          .projection(projection);

            // create svg element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width)
                        .attr("height", height);

            // construct map
            d3.json("http://127.0.0.1:8887/maps/italy-provinces_geojson.json").then(function(json) {
                svg.selectAll("path")
                    .data(json.features)
                    .join("path")
                    .attr("class", function(d) { return d.properties.NAME_2; })
                    .attr("fill", "#3d3d3d")
                    .attr("stroke", "white")
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-width", ".05%")
                    .attr("d", path);
            });

            // debt data
            d3.csv("http://127.0.0.1:8887/DALME_datasets/lucca_debt.csv").then(function(csv) {
                svg.selectAll("path")
                    .data(csv)
                    .enter().append("circle")
                    .attr("cx", function(d) {
                        return projection([d["lon"], d["lat"] ])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d["lon"], d["lat"] ])[1];
                    })
                    .attr("r", 1)
                    .attr("fill", "red");
            });

        </script>
    </body>
</html>
