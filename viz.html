<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lucca Debt</title>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
    </head>
    <!-- <body> -->
    <div id="reset">
        <input name="reset"
               type="button"
               value="Reset Zoom"
               onclick="resetzoom()" />
    </div>
    <svg width="1000" height="600"></svg>
    <script type="text/javascript">
        var width = 1000;
        var height = 600;

        // define map projections
        var initial_projection = d3.geoAlbers() // zoomed out overview of Italy
                .center([0, 42])
                .rotate([347, 0])
                .parallels([35, 45])
                .scale(2750)
                .translate([width / 2, height / 2]);

        var true_projection = d3.geoAlbers() // zoomed in on Lucca
                .center([-2, 44])
                .rotate([347, 0])
                .parallels([35, 45])
                .scale(10000)
                .translate([width / 2, height / 2]);

        // define path generators
        var initial_path = d3.geoPath()
                        .projection(initial_projection);

        var true_path = d3.geoPath()
                    .projection(true_projection);

        // create svg element
        var svg = d3.select("svg"),
            margin = {right: 50, left: 50},
            width = +svg.attr("width") - margin.left - margin.right
            height = +svg.attr("height");

        // defines the zoom function
        var zoom = d3.zoom()   //https://bl.ocks.org/iamkevinv/0a24e9126cd2fa6b283c6f2d774b69a2
                     .scaleExtent([1, 8])
                     .translateExtent([[0,0], [width+margin.left+margin.right, height]])
                     .on("zoom", zoomed);

        // sets dot size for plotting
        var dot_size = 2

        // calls the zoom function
        svg.call(zoom);

        // state variable, to be changed by dropdown (future slider)
        var state = ({year: "1333"});

        // transition duration in ms for zoom on load
        load_transition_duration = 2500;
        // transition delay in ms for zoom on load
        load_transition_delay = 1500;

        d3.json("https://homes.cs.washington.edu/~akintilo/cse512/a3/italy.json").then(function(map) {
            d3.csv("data/DALME_datasets/lucca_debt.csv").then(function(data) {
                // show map
                svg.selectAll("path")
                    .data(topojson.feature(map, map.objects.custom).features)
                    .join("path")
                    .attr("fill", "#3d3d3d")
                    .attr("d", initial_path);

                // show dots
                filtered_data = data.filter(row => isYear(row, state.year) && hasLocation(row));
                dots = svg.selectAll(".dot").data(filtered_data) // selection should be empty...
                enterdots = dots.enter()
                                .append("circle")
                                .attr("class", "dot")
                                .attr("cx", function(d) {
                                    return initial_projection([d["lon"], d["lat"] ])[0];
                                })
                                .attr("cy", function(d) {
                                    return initial_projection([d["lon"], d["lat"] ])[1];
                                })
                                .attr("r", dot_size)
                                .attr("fill", "red");
            
                // zoom in on load
                svg.selectAll("path")
                    .data(topojson.feature(map, map.objects.custom).features)
                    .join("path")
                    .transition("map_zoom") // ugly transition, ease-in-out would be better
                    .delay(load_transition_delay)
                    .duration(load_transition_duration)
                    .attr("d", true_path);
                
                enterdots.transition("dot_zoom")
                    .delay(load_transition_delay)
                    .duration(load_transition_duration)
                    .attr("cx", function(d) {
                        return true_projection([d["lon"], d["lat"] ])[0];
                    })
                    .attr("cy", function(d) {
                        return true_projection([d["lon"], d["lat"] ])[1];
                    });

                // selector
                var select =  d3.select("body")
                    .append("div")
                    .append("select")

                select.on("change", function(d) {
                        var value = d3.select(this).property("value");
                        update(value, data);
                    });

                // using a dropdown for now
                select.selectAll("option")
                    .data(d3.map(data, function(d){ return d.date_year; }).keys()) // remove duplicate years
                    .enter()
                    .append("option")
                    .attr("value", function(d) { return d; })
                    .text(function(d) { return d; });
                });
        });

        svg.append('rect')
           .attr('width', width+margin.left+margin.right)
           .attr('height', height)
           .attr('fill', 'lightBlue');

        //reset button for resetting zoom
        function resetzoom(){
          svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
        };

        function update(year, data) {
            state.year = year;
            var newData = data.filter(row => isYear(row, state.year) && hasLocation(row));
            var duration = 750; // (total transition time)/2

            dots = svg.selectAll(".dot").data(newData);

            // make all dots disappear
            svg.selectAll(".dot")
                .transition("leave")
                .duration(duration)
                .style("opacity", 0)
                .attr("r", 0);

            // remove exit()
            dots.exit()
                .transition("remove")
                .duration(0)
                .delay(duration)
                .remove();

            // create points for enter()
            dots.enter()
                .append("circle")
                .attr("class", "dot")
                .attr("cx", function(d) {
                    return true_projection([d["lon"], d["lat"] ])[0];
                })
                .attr("cy", function(d) {
                    return true_projection([d["lon"], d["lat"] ])[1];
                })
                .attr("fill", "red")
                .style("opacity", 0)
                .attr("r", 0);

            dots.transition("move") // use a 0ms transition w/ delay to
                // allow previous transition to finish
                .duration(0)
                .delay(duration)
                .attr("cx", function(d) {
                    return true_projection([d["lon"], d["lat"] ])[0];
                })
                .attr("cy", function(d) {
                    return true_projection([d["lon"], d["lat"] ])[1];
                });

            svg.selectAll(".dot")
                .transition("enter")
                .duration(duration)
                .delay(duration)
                .style("opacity", 1)
                .attr("r", dot_size);
        }

        function isYear(row, year) {
            return row.date_year === year;
        }

        function hasLocation(row) {
            if (row.lat === '') {
                console.log();
            }
            return row.lat !== '';
        }

        //function for zooming
        function zoomed() {
            //transforms the map appropriately (with zoom)
            svg.selectAll('path')
                .attr('transform', d3.event.transform);

            //transforms the dots appropriately (with zoom)
            svg.selectAll(".dot")
                .attr('transform', d3.event.transform);
        };


    </script>
    <!-- </body> -->
</html>
