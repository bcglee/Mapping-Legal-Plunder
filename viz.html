<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans|Proza+Libre:400,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lucca Debt</title>
    <script type="application/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>

<body>
    <!-- https://www.coffee-break-designs.com/production/svg-stripe-generator/ -->
    <svg width="0" height="0">
        <defs>
            <pattern id="pattern" patternUnits="userSpaceOnUse" width="7.5" height="7.5" patternTransform="rotate(45)">
                <line x1="0" y="0" x2="0" y2="7.5" stroke="#B9B9B9" stroke-width="5"/>
            </pattern>
        </defs>
    </svg>
    <div class="dataView" id="townContainer">
        <p>Towns</p>
        <div id="townSelector"></div>
        <div id="townButtons"></div>
    </div>
    <div class="dataView" id="mapContainer"></div>
    <div class="dataView" id="tableContainer">
        <p>Selected Objects</p>
        <div id="tableViewer"></div>
    </div>
    <div class="dataView" id="timelineContainer">
        <p>Plunder Timeline</p>
        <div id="timelineHist"></div>
    </div>
    <div class="dataView" id="categoryContainer">
        <p>Object Categories</p>
        <div id = "categoryHist"></div>
        <div id = "categoryButtons"></div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
