<html lang="en">
<style>
    .bar rect {
        fill: steelblue;
    }

    .bar text {
        fill: #fff;
        font: 10px sans-serif;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 200px;
        height: 15px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    /* //https://bl.ocks.org/d3noob/c506ac45617cf9ed39337f99f8511218 */
    .grid line {
      stroke: lightgrey;
      stroke-opacity: 0.7;
      shape-rendering: crispEdges;
    }
</style>
